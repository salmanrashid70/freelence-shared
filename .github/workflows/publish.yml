name: Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
      - run: npm install
      - run: npm run build
      - run: |
          echo @salmanrashid70:https://npm.pkg.github.com/ > build/.npmrc
      - run: npm publish
        working-directory: ./build
