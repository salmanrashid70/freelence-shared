name: Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@salmanrashid70'

      - name: Set up .npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "@salmanrashid70:registry=https://npm.pkg.github.com" >> .npmrc

      - run: npm install
      - run: npm run build

      - name: Set up .npmrc for publishing
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > build/.npmrc
          echo "@salmanrashid70:registry=https://npm.pkg.github.com" >> build/.npmrc

      - run: npm publish
        working-directory: ./build
